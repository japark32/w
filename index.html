<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8">

    <title>JA.LAB</title>


    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&family=Viga">

    <link rel="stylesheet" type="text/css"
          href="/w/css/mainpage.css">


  </head>



  <body bgcolor="#7BDDAF">
    
    <button id="iconButton"></button>
    
    <!-- TITLE SECTION-->
    <div class="title-ctr">
        <h1 onclick="toggleProjects()">JA.LAB</h1>

      <div class="project-list-container" id="project-list">
        <ul>
          <li><a href="/w/project1/" title="리그 오브 레전드">PROJECT:LOL</a></li>
          <li><a href="/w/project2/" title="로스트아크">PROJECT:LOSTARK</a></li>
          <li><a href="/w/project3/" title="음악">PROJECT:MUSIC</a></li>
          <li><a href="/w/project4/" title="총">PROJECT:GUNS</a></li>
        </ul>
      </div>
    </div>

    <script>
      function toggleProjects() {
        var projects = document.getElementById("project-list");
        if (projects.style.display === "none") {
          projects.style.display = "block";
        } else {
          projects.style.display = "none";
        }
      }
      
      const iconButton = document.getElementById('iconButton');
      const iconImages = ['icon1.png', 'icon2.png', 'icon3.png'];
      let currentIndex = 0;

      iconButton.addEventListener('click', () => {
        currentIndex = (currentIndex + 1) % iconImages.length;
        iconButton.style.backgroundImage = `url(${iconImages[currentIndex]})`;
      });
    </script>
  </body>
</html>
