<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8">

    <title>JA.LAB</title>


    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&family=Viga">

    <style>
      *{
        box-sizing: border-box;

      }

      .title-ctr {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      h1 {
        font: 200px 'Viga', sans-serif;
        width: 1000px;
        height: 400px;
        text-align: center;
        padding-top: 10px;
        margin: 0;
        cursor: pointer;
        color: white;
        border: solid 50px white;
        filter: drop-shadow(10px 10px 2px #dd0);

      }

      li{
        font-family: 'Quicksand', sans-serif;
        font-size: 24px;
        list-style-type: none;
        margin-top: 20px;
      }
      li a {
        color: white;
        text-decoration: none;
      }
      .project-list-container {
        margin-top:100px;
        margin-left: -200px;
        text-align: left;
        display: none;
      }

    </style>
  </head>
  <body bgcolor="#7BDDAF">
    <div class="title-ctr">
        <h1 onclick="toggleProjects()">JA.LAB</h1>
    
      <div class="project-list-container" id="project-list">
        <ul>
          <li><a href="/w/project1/" title="리그 오브 레전드">PROJECT:LOL</a></li>
          <li><a href="/w/project2/" title="로스트아크">PROJECT:LOSTARK</a></li>
          <li><a href="/w/project3/" title="음악">PROJECT:MUSIC</a></li>
          <li><a href="/w/project4/" title="총">PROJECT:GUNS</a></li>
        </ul>
      </div>
    </div>

    <script>
      function toggleProjects() {
        var projects = document.getElementById("project-list");
        if (projects.style.display === "none") {
          projects.style.display = "block";
        } else {
          projects.style.display = "none";
        }
      }
    </script>
  </body>
</html>
